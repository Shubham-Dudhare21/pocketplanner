<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/img/header_logo_42a5ec.png" type="image/x-icon">
    <title>PocketPlanner - Document</title>
    <link href="/static/css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/documents_style/{{ cssfile }}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="titlebar">
      <div class="titlebar_start">
        <div class="titlebar_brand">
          <img src="/static/img/header_logo_42a5ec.png" alt="LOGO" width="20px">
        </div>
        <div class="titlebar_file_container">
          <span class="dropdown_file">File</span>
        </div>

        <div class="titlebar_edit_container">
          <span class="dropdown_edit">Shortcuts</span>
        </div>

        <div class="titlebar_about_container">
          <a data-bs-toggle="offcanvas" href="#offcanvasRight" role="button" aria-controls="offcanvasRight">
            About
          </a>
        </div>
      </div>
      
      <div class="titlebar_title">
        <input type="hidden" name="doc_id" value="{{ doc_id }}" id="doc_id">
      </div>

      <div class="titlebar_end">
        <button class="save-file-btn">
          Save file
        </button>
        <button onclick="fullscreenToggle()">
          <i class='bx bx-checkbox'></i>
        </button>
        <button data-bs-toggle="modal" data-bs-target="#exampleModal" class="tb_end_close_button">
          <i class='bx bx-x' ></i>
        </button>
      </div>
    </nav>
    <!-- ---------------------------- dropdowns and offcanvas things for the layout --------------------------- -->
    <div id="dropdowns">
      <div class="file_options hidden">
        <ul>
          <a class="save-file-btn"><li>Save <span class="opt_shortcut">ctrl + s</span></li></a>
          <a data-bs-toggle="modal" data-bs-target="#exampleModal"><li>Exit <span class="opt_shortcut"></span></li></a>
        </ul>
      </div>
      <div class="edit_options hidden">
        <ul>
          <li>Cut <span class="opt_shortcut">ctrl x</span></li>
          <li>Copy <span class="opt_shortcut">ctrl c</span></li>
          <li>Paste <span class="opt_shortcut">ctrl v</span></li>
          <li>Delete <span class="opt_shortcut">delete</span></li>
          <li>Find <span class="opt_shortcut">ctrl f</span></li>
          <li>4 Spaces <span class="opt_shortcut">tab</span></li>
          <li>Zoom In <span class="opt_shortcut">ctrl +</span></li>
          <li>Zoom Out <span class="opt_shortcut">ctrl -</span></li>
        </ul>
      </div>
    </div>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasRightLabel">About</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <div class="offcanvas_profile">
          <img src="" id="offcanvas_profile_img" alt="profile-pic" width="50px">
          <div class="offcanvas_profile_text">
          </div>
        </div>

        <div class="offcanvas_doc_desc">
          <h6 class="offcanvas-title" id="offcanvasRightLabel">Document Description</h6>
        </div>
        <div class="offcanvas_extra_info">
        </div>
      </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Exit</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>Are you sure you want to quit?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="exit_file()">Close</button>
            <button type="button" class="btn btn-primary save-close-file-btn">Save & Close</button>
          </div>
        </div>
      </div>
    </div>
    <div class="space"></div>
    <div id="message"></div>
    <!-- ---------------------------- -------------------------------------------- --------------------------- -->
    <!-- the following part is where the js code will add the file structure -->
    <main id="main"></main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="/static/js/main.js"></script>
  <script src="/static/js/{{ jsfile }}"></script>
</body>
</html>
